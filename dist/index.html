<!DOCTYPE html>
<html class="full-width">
	<head>
		<title>Maps Index</title>
		<meta name="viewport" content="initial-scale=1.0">
		<meta charset="utf-8">
		<link rel="shortcut icon" type="image/png" href="images/favicon.png">
		<link rel="stylesheet" href="css/style.css">
        <script src="js/all.js"></script>
	</head>
	<body>
        <div class="container-fluid">
            <div class="row">
                <nav class="title col-md-12 nav navbar-fixed-top">
                    <h1 class="title-text center-block text-center">Title</h1>
                </nav>
            </div>
            <div class="row main">
            	<div class="sidebar col-md-3">
            		<h1>Sidebar</h1>
                        <label for="depart-station">
                            <input id="depart-station" list="stations-list" class="input" type="text" placeholder="Depart Station">
                        </label>
                        <label for="arrive-station">
                            <input id="depart-station" list="stations-list" class="input" type="text" placeholder="Arrive Station">
                        </label>
                        <datalist id="stations-list"></datalist>
            	</div>
            	<div class="col-md-9">
            		<h1>Train Schedule</h1>
                    <img src="img/subwaymap.jpg">
            	</div>
            </div>
            <div class="row">
                <footer class="footers navbar-fixed-bottom">
                	<h1>Footer</h1>
                </footer>
            </div>
        </div>
	</body>
</html>
