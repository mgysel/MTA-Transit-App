<!DOCTYPE html>
<html class="full-width">
	<head>
		<title>Maps Index</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
        <script src="js/all.js"></script>
	</head>
	<body>
        <div class="container-fluid">
            <div class="row">
                <nav class="title nav navbar-fixed-top">
                    <h1 class="title-text text-center">MTA Subway</h1>
                </nav>
            </div>
            <div class="backgroundimage"></div>
            <div class="row main">
            	<div class="inputs  center-block">
                    <select id="subway-line" class="input center-block station-inputs" autofocus>
                            <option class="first-option center-block" value="" selected>Select Route</option>
                    </select>
                    <select id="depart-station" class="station-inputs depart-arrive-inputs input center-block text-center">
                        <option class="first-option" value='selectRoute'>Depart Station</option>
                    </select>
                    <select id="arrive-station" class="input station-inputs depart-arrive-inputs center-block text-center">
                        <option class="first-option" value='selectRoute'>Arrive Station</option>
                    </select>
                    <div id="subway-times" class="center-block input">
                    </div>
                    <a href="img/subwaymap.jpg" download="subway_routes" class="map-button text-center center-block input main-form">Download Route Map</a>
            	</div>
            </div>
            <div class="row">
                <footer class="footers navbar-fixed-bottom"></footer>
            </div>
        </div>
	</body>
</html>
